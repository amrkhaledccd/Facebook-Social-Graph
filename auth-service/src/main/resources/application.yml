server:
  port: 3001
  error:
    include-message: always

spring:
  application:
    name: auth-service

  data:
    neo4j:
      uri: bolt://localhost:7687
      username: neo4j
      password: admin

security:
  basic:
    enable: false

  jwt:
    uri: /auth/**
    header: Authorization
    prefix: Bearer
    expiration: 86400
    secret: JwtSecretKey